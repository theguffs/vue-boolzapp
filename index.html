<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Boolzapp</title>
    </head>
    <body>
        <main class="bg-secondary">
            <div class="container-fluid d-flex" id="app">
                <div class="col-4">
                    <div class="row search-box">
                        <!-- parte a sinistra-->
                        <!-- Youssef card  -->
                        <div class="card youssef bg-primary border d-block bg-light">
                                <div class="d-flex">
                                    <img src="./img/avatar_7.jpg" class="img-fluid rounded-5" alt="Youssef">
                                    <div>
                                        <h5 class="card-title">Youssef</h5>
                                        <p class="card-text text-end text-success "> <strong>online</strong></p>
                                    </div>
                                </div>
                        </div>
                        <input type="text" class="search" placeholder="cerca contatto...">
                        <!-- Lista dei contatti -->
                    <div v-for="(contact, index) in contacts" :key="index">
                        <div 
                            class="card d-flex mb-2 p-2" 
                            :class="{ 'bg-light': selectedContactIndex === index }" 
                            @click="selectContact(index)"
                        >
                            <div class="d-flex">
                                <img :src="contact.avatar" class="rounded-5 me-3" :alt="contact.name">
                                <div>
                                    <h5 class="card-title m-0">{{ contact.name }}</h5>
                                    <h6 class="card-text">{{ ultimoMessaggio(contact).message }}</h6>
                                </div>
                            </div>
                            <p class="text-end text-muted m-0">{{ soloOrario(ultimoMessaggio(contact).date) }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Parte destra -->
            <div class="col mx-3">
                <div class="row chat">
                    <header class="bg-info p-3 rounded-3 d-flex align-items-center">
                        <img :src="selectedContact.avatar" class="rounded-5 me-3">
                        <h5 class="m-0">{{ selectedContact.name }}</h5>
                    </header>
                        <main>
                            
                        </main>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="script.js"></script>
    </body>
</html>
